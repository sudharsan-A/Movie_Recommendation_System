<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">

</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('signup') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="eg: sample@gmail.com" required><br>

            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile_number" required ><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required><br>

            <button type="submit" id ="button-submit">Sign Up<span class="spinner"></span></button>
        </form>
        <p>Already have an account? <a href="/signin">Sign In</a></p>
    </div>
    <!--<script src="{{ url_for('static', filename='js/signup.js') }}"></script>-->
</body>
</html>
